<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		
		<style>
			p { color: blue; font-weight: bold; cursor: pointer; }
			.dark { 
				color: black; 
				transition: color 10s ease 0s;
				-o-transition: color 10s ease 0s;
				-moz-transition: color 10s ease 0s;
				-ms-transition: color 10s ease 0s;
				-webkit-transition: color 10s ease 0s;
			} 
		</style>
		
	</head>
	<body>
		
		<p onclick="this.className='dark'">Join the dark side!</p>
		
	</body>
</html>
