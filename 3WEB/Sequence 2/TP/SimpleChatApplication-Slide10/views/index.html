<!DOCTYPE html>
<html manifest="/assets/manifest.appcache">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Simple Chat Application</title>

	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://raw.github.com/jonnyreeves/jquery-Mustache/master/jquery.mustache.js"></script>
	<script src="https://raw.github.com/janl/mustache.js/master/mustache.js"></script>
</head>
<body>
	
	<div class="top-head">
		<button id="status" class="btn btn-danger">Offline</button>
	</div>
	
	<div id="chatroom">
		<p class="well well-small message" id="message-template"><span>{{date}}</span>{{message}}</p>
	</div>

	<form action="/messages" method="post" id="new-message-form" class="form-search">
			<div class="input-append">
				<input type="text" id="msg-field" name="msg" placeholder="Say something..." class="search-query span11" />
				<button type="submit" class="btn btn-primary">Say It !</button>
			</div>
	</form>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/client.js"></script>
	
</body>
</html>
