<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title></title>
		
		<style>

			input[type="button"] {
				position: absolute;
				top: 10px;
			}

		</style>
	</head>
	<body>
		
		<input type="button" value="Click me !" onclick="onButtonClicked(this);" />


		<script type="text/javascript">

		function onButtonClicked(button)
		{
			var topAsString = button.style.top;
			var top = 0;
			if (topAsString !== "")
				top = parseInt(topAsString);
			
			top += 20;
			button.style.top = top + 'px';
		}

		</script>
	</body>
</html>
