<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

 	<head>
  		<title>Contact</title>
  	</head>
  	
  	<body>
  	
	  	<h1>Nicolas VERINAUD</h1>
	  	<form action="envoi.html" method="get">
		  	<fieldset>
		  		<legend>Informations</legend>
		  		
		  		<table>
		  			<tr>
		  				<td><label for="firstname">First Name :</label></td>
		  				<td><input type="text" value="" name="firstname" id="firstname" tabindex="1" /></td>
		  			</tr>
		  			<tr>
		  				<td><label for="lastname">Last Name :</label></td>
		  				<td><input type="text" value="" name="lastname" id="lastname" tabindex="2" /></td>
		  			</tr>
		  			<tr>
		  				<td><label for="email">E-Mail :</label></td>
		  				<td><input type="text" value="" name="email" id="email" tabindex="3" accesskey="e"/></td>
		  			</tr>
		  			<tr>
		  				<td>Gender :</td>
		  				<td>
		  					<label for="m">Male</label>
		  					<input type="radio" value="M" name="gender" id="m" />
		  					
		  					<label for="f">Female</label>
		  					<input type="radio" value="F" name="gender" id="f" checked="checked" />
		  				</td>
		  			</tr>
		  			<tr>
		  				<td><label for="job">Job : </label></td>
		  				<td>
		  					<select name="job" id="job">
		  						<optgroup label="Santé">
		  							<option value="SAN01">Assistante Maternelle</option>
		  							<option value="SAN02">Médecin Généraliste</option>
		  							<option value="SAN03">Oto Rhino Laryngologiste</option>
		  						</optgroup>
		  						<optgroup label="Informatique">
		  							<option value="INF01">Développeur Web</option>
		  							<option value="INF02">Concepteur iOS</option>
		  							<option value="INF03" selected="selected">Pro Gamer</option>
		  						</optgroup>
		  					</select>
		  				</td>
		  			</tr>
		  		</table>
		  		
		  	</fieldset>
		  	
		  	<h2>Comments</h2>
		  	<p>
		  		<textarea cols="50" rows="10" name="comment" tabindex="4" accesskey="c"></textarea>
		  	</p>
		  	
		  	<p>
		  		<input type="checkbox" value="0" name="news" id="news" />
		  		<label for="news">Je veux m'inscrire &agrave; la Newsletter !</label>
		  	</p>
		  	
		  	<p>
		  		<input type="submit" value="Send!" tabindex="5" />
		  		<input type="reset" value="Reset" />
		  	</p>
	  	</form>
  		
  	</body>
  	
</html>
